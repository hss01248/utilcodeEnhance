    all*.exclude group: 'com.github.hss01248.ImageLoader'
    all*.exclude group: 'com.github.hss01248.HttpUtil2' , module:'logforaop'
    all*.exclude group: 'com.github.hss01248.ImageLoader' , module:'downloader'
    //api project(":glidev4")
    all*.exclude group: 'org.jetbrains', module: 'annotations-java5'
    all*.exclude group: 'com.github.simplepeng.SpiderMan', module: 'spiderman'
    //     implementation "com.github.simplepeng.SpiderMan:spiderman:v1.1.8"
    //url connection代理到okhttp会导致神策的请求无返回
    // all*.exclude group: 'com.github.hss01248.flipperUtil', module:'network-hooks-chucker'
    //com.google.android:flexbox:0.3.1, webview引入
    // if (rootProject.isNoop()) {
