buildscript{

     repositories {
        mavenLocal()
        maven {//google()
             url  'https://dl.google.com/dl/android/maven2/'
        }
        maven {//jcenter()
             url  'https://jcenter.bintray.com/'
        }
        maven {//mavenCentral()
             url  'https://repo.maven.apache.org/maven2/'
        }
        maven {
             url  'https://jitpack.io'
        }
        maven {
             url  'https://artifact.bytedance.com/repository/byteX/'
        }
}

//list all plugin classPath:
dependencies {
     classpath "com.alibaba:arouter-register:1.0.2"
     classpath "com.android.tools.build:gradle:4.1.2"
     classpath "com.bytedance.android.byteX:base-plugin:0.3.0"
     classpath "com.bytedance.android.byteX:shrink-r-plugin:0.3.0"
     classpath "com.hujiang.aspectjx:gradle-android-plugin-aspectjx:2.0.10"
     classpath "com.tencent.bugly:symtabfileuploader:2.2.1"
     classpath "com.tencent.mm:AndResGuard-gradle-plugin:1.2.21"
     classpath "io.github.didi.dokit:dokitx-plugin:3.5.0.1"
     classpath "io.github.duking666:ImgCompressPlugin:1.2.1"
  }
}


